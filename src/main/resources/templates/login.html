<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/base.css" rel="stylesheet"/>
</head>
<body class="center all">
    <h1>商品管理システム</h1>

    <div class="login-form">
<!--        <h2>Login</h2>-->
        <img src="/image/design/logo.png" class="login-logo">
        <form action="/login" method="post" th:object="${loginForm}">
            <p th:text="${error}" class="error"></p>
            <p>
                <input class="border-login" type="text" placeholder="ID" th:field="*{id}"><br>
                <span class="error" th:errors="*{id}"></span>
            </p>

            <p>
                <input class="border-login" type="password" placeholder="PASS" th:field="*{pass}"><br>
                <span class="error" th:errors="*{pass}"></span>
            </p>

            <p><button type="submit" class="btn btn-primary" th:text="ログイン"></button></p>
        </form>
    </div>
</body>
</html>
